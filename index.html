<body class=" box-border h-screen bg-[#111]">

      <div class="    ">

            <h2 class="text-center text-base md:text-lg mb-2">Answer the poll</h2>

            <p class="text-xs md:text-[16px] text-[#9F9F9F] mb-2">Lorem ipsum dolor sit amet
            </p>
          </div>
          <form action="" class="flex flex-col w-full justify-center items-center px-5  ">
            <div id="check-1"

              <input id="checkbox-1" type="checkbox"
                class="check cursor-pointer rounded-sm  shadow-none focus:ring-0 focus:outline-none  text-white focus:text-white focus:outline border-[2px] checked:border-[1px] focus:border-[1px] checked:border-[#9ff3b8] focus:border-[#9ff3b8] border-[#E5E5E5]  focus:ring-offset-0 pointer-events-none">

            </div>
            <div id="check-2"

              <input id="checkbox-2" type="checkbox"

              <p id="check-2-text" class="text-sm text-[#6B7991]">Option 1</p>
            </div>
            <div id="check-3"
              class="pl-4  p-[14px]  border mb-3 transition-colors duration-200 ease-in-out  hover:bg-green-50  flex items-center space-x-2 bg-[#F2F2F2] rounded-md w-full cursor-pointer">

              <input id="checkbox-3" type="checkbox"
                class="check cursor-pointer rounded-sm  shadow-none focus:ring-0 focus:outline-none  text-white focus:text-white focus:outline   border-[2px]  border-[#E5E5E5]  focus:ring-offset-0 pointer-events-none checked:border-[1px] focus:border-[1px] checked:border-[#9ff3b8] focus:border-[#9ff3b8]">

              <p id="check-3-text" class="text-sm text-[#6B7991]">Option 1</p>
            </div>

            <div id="check-4"
              class="pl-4  p-[14px]  border mb-3 transition-colors duration-200 ease-in-out  hover:bg-green-50 flex items-center relative z-[2] space-x-2 bg-[#F2F2F2] rounded-md w-full cursor-pointer">

              <input id="checkbox-4" type="checkbox"
                class="check  cursor-pointer rounded-sm  shadow-none focus:ring-0  text-white focus:text-white focus:outline  border-[2px]  border-[#E5E5E5]  focus:ring-offset-0 pointer-events-none checked:border-[1px] focus:border-[1px] checked:border-[#9ff3b8] focus:border-[#9ff3b8]">

        <!-- Second poll  -->
        <div class="flex flex-col  items-center justify-center  py-8 mx-auto  px-3 md:px-10 ">

              </div>
              <div
                class="transition-colors duration-200 ease-in-out bg-[#E4E4E4] basis-[33%] min-h-[33px] cursor-pointer hover:bg-green-200">
              </div>
              <div
                class="transition-colors duration-200 ease-in-out bg-[#E4E4E4] basis-[33%] min-h-[33px] cursor-pointer hover:bg-green-200">
              </div>
              <div

                </svg></i> <span id="bar-btn-text">Submit</span></button>

          </form>

                width="24px" fill="currentColor">
                <g>
                  <rect fill="none" height="24" width="24" />
                </g>
                <g>
                  <g>
                    <polygon points="6,17.59 7.41,19 12,14.42 16.59,19 18,17.59 12,11.59" />
                    <polygon points="6,11 7.41,12.41 12,7.83 16.59,12.41 18,11 12,5" />
                  </g>
                </g>
              </svg></i>
            <i id="chat-collapse-down"

                    <polygon points="18,13 16.59,11.59 12,16.17 7.41,11.59 6,13 12,19" />
                  </g>
                </g>
              </svg>

          <div id="chat-content"
            class="min-h-[102px] md:min-h-[302px]  scrollbar-thin  ease-in-out scrollbar-track-slate-400 overflow-y-scroll p-5 relative bg-white  transition-all duration-200 hidden space-y-4 overflow-x-hidden ">

            <div id="reciever-chat" class="flex space-x-2 items-center ">

              <img id="reciever-image" src="./images/user/reciever-image.svg" alt=""
                class="w-10 h-10 rounded-full self-end ">
              <div id="reciever-chatbox"
                class="bg-[#D8EFE3] rounded-tl-full rounded-r-full h-[73] px-4 flex items-center py-5 ">
                <p class="text-xs md:text-base">Welcome! Got any questions?</p>
              </div>

            </div>
            <div id="sender-chat" class="flex space-x-2 items-center justify-end">


              <div id="sender-chatbox"
                class="bg-[#D8EFE3] rounded-tr-full rounded-l-full h-[73] px-4 flex items-center py-5 ">
                <p class="text-xs md:text-base">Thank You</p>
              </div>
              <img id="sender-image" src="./images/user/reciever-image.svg" alt=""

            </div>
            <div id="message-box"
              class="border border-[rgb(229,229,229)] rounded-full overflow-hidden w-[93%] box-border flex items-center absolute bottom-6  space-x-2  px-[6px] py-1">

              <form action="" class="w-full flex space-x-2 items-center">
                <textarea placeholder="Write a Message..." name="" id="" cols="30" rows="1"
                  class="w-full focus:ring-0 focus:border-none border-none outline-none focus:outline-none form-input"></textarea>

                <button class="ease-in-out w-8 h-8 rounded-full flex items-center justify-center justify-self-end ">

                      <path
                        d="M10.707 5.293a.997.997 0 0 0-1.414 0L5.05 9.536a1 1 0 0 0 1.414 1.414L9 8.414V14a1 1 0 0 0 2 0V8.414l2.536 2.536a1 1 0 0 0 1.414-1.414l-4.243-4.243zM10 20C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10z">
                      </path>
                    </svg></i>

                </button>
              </form>

            </div>
          </div>
        </section>
